version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - username
  - password
  - welcome
  - account_balance
  - account_transactions
  - account_number

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by ABC Bank."

  utter_ask_username:
  - text: "Could you please provide your username?"

  utter_ask_password:
  - text: "To ensure security, I'll need your password as well. Could you please provide your password?"

  utter_ask_account_number:
  - text: "Please provide your account number for which you want to check the balance."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

slots:
  username:
    type: text
    mappings:
    - type: from_entity
      entity: username
      conditions:
      - active_loop: account_balance_form
      - active_loop: account_transaction_form
  password:
    type: text
    mappings:
    - type: from_entity
      entity: password
      conditions:
      - active_loop: account_balance_form
      - active_loop: account_transaction_form
  account_number:
    type: text
    mappings:
    - type: from_entity
      entity: account_number
      conditions:
      - active_loop: account_balance_form
      - active_loop: account_transaction_form

forms:
  account_balance_form:
    required_slots:
        - username
        - password
        - account_number
  account_transaction_form:
    required_slots:
        - username
        - password
        - account_number

entities:
  - username
  - password
  - account_number

actions:
  - get_account_balance
  - get_account_transactions
  - get_response
  - welcome_user
