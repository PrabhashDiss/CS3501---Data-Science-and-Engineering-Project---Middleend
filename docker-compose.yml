version: '3.4'
services:
  rasa-en:
    image: prabhashdissanayake/rasa:latest
    working_dir: /app
    build: "./"
    volumes:
    - ./actions:/app/actions
    - ./models:/app/models
    - ./data:/app/data    
    command: "run --enable-api --cors \"*\" --port 8443 --endpoints endpoints.yml --debug"
    ports:
    - 8443:8443
    depends_on:
    - action-server
    networks:
    - all
  action-server:
    image: prabhashdissanayake/rasa:latest
    working_dir: /app
    build: "./"
    volumes:
    - ./actions:/app/actions
    ports:
    - 5056:5056
    command: "run actions --port 5056"
    networks:
    - all
networks:
  all:
    driver: bridge
